<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CMS</title>
    <style>
      body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
      #nc-root { min-height: 100vh; }
    </style>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Minimal CMS configuration
      const config = {
        backend: {
          name: 'github',
          repo: 'joru10/website_CMS',
          branch: 'main',
          base_url: 'https://joru10-cms-oauth.onrender.com',
          auth_endpoint: 'auth',
          token_endpoint: 'callback',
          auth_type: 'pkce',
          app_id: 'Ov23lilcBd8JkV3HWZbE
        },
        media_folder: 'static/uploads',
        public_folder: '/uploads',
        collections: [
          {
            name: 'posts',
            label: 'Blog Posts',
            folder: 'content/posts',
            create: true,
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Publish Date', name: 'date', widget: 'datetime' },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      };

      // Initialize CMS
      CMS.init({
        config: config
      });
    </script>
  </body>
</html>
