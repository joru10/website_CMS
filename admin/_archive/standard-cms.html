<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Include the script that enables Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Log CMS version for debugging
      console.log('Decap CMS version:', CMS.version);
      
      // Initialize CMS with GitHub OAuth
      CMS.registerBackend('github-oauth', window.ClassicEditor);
      
      // Wait for the CMS to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: 'joru10/website_CMS',
              branch: 'main',
              base_url: 'https://joru10-cms-oauth.onrender.com',
              auth_endpoint: 'auth',
              token_endpoint: 'callback',
              auth_type: 'pkce',
              app_id: 'Ov23lilcBd8JkV3HWZbE
            },
            media_folder: 'static/uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'posts',
                label: 'Blog Posts',
                folder: 'content/posts',
                create: true,
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        });
      });
    </script>
  </body>
</html>
