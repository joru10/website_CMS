    // Check if we're in an iframe (preview) or popup (auth)
    const inFrame = window.self !== window.top;
    const isAuthPopup = window.opener && window.opener !== window && window.opener.CMS;
    const shouldInitCMS = !inFrame && !isAuthPopup;
    // If URL contains auth=success, clean it immediately to avoid reload loops
    try {
      const _p = new URLSearchParams(window.location.search);

        console.log('Cleaning auth=success from URL');
        window.history.replaceState({}, document.title, window.location.pathname);

    function whenCMSReady(cb) {
      if (window.CMS && typeof window.CMS.init === 'function') return cb();
      setTimeout(() => whenCMSReady(cb), 50);

    // Wait for CMS.auth.completeLogin to be available, then complete login without reloading
    function waitForCMSAuthAndComplete(token, user, attempts = 12, interval = 150) {
      if (!window._cmsLoginRetryCount) window._cmsLoginRetryCount = 0;
      if (window.CMS && window.CMS.auth && typeof window.CMS.auth.completeLogin === 'function') {
        try {
          window.CMS.auth.completeLogin({ token: token, provider: 'github', user: user });
          return;
        } catch (e) {
          try { console.warn('CMS.auth.completeLogin threw, will retry shortly', e); } catch(err){}
        }
      }
      if (window._cmsLoginRetryCount >= attempts) {
        try { console.warn('CMS auth API not ready after retries; emitting legacy success fallback (no reload)'); } catch(err){}
        // As a last resort, emit a legacy success message so Decap CMS can complete login internally
        emitLegacySuccess(token, user);
        // Stop further retries in this session
        window._cmsLoginGaveUp = true;
        return;
      }
      window._cmsLoginRetryCount++;
      try { console.debug('Retrying CMS auth API', { attempt: window._cmsLoginRetryCount, attempts, interval }); } catch(e){}
      setTimeout(function(){ waitForCMSAuthAndComplete(token, user, attempts, interval); }, interval);
    }

    // Fallback: emit a legacy success event to let Decap CMS finish login itself
    function emitLegacySuccess(token, user) {
      if (window._legacySuccessEmitted) { try { console.debug('Legacy success already emitted; skipping'); } catch(e){} return; }
      window._legacySuccessEmitted = true;
      try { console.log('Emitting legacy authorization:github:success to CMS'); } catch(e){}
      const resp = {
        access_token: token,
        token_type: (user && (user.token_type || user.tokenType)) || 'bearer',
        scope: (user && (user.scope || 'repo,user')) || 'repo,user'
      };
      // 1) Preferred: open a tiny popup that posts the legacy success back to this window (matches Decap's expected popup flow)
      try {
        const popup = window.open('/admin/callback.html#' + encodeURIComponent(token), 'cms_auth_cb', 'width=450,height=200,menubar=no,toolbar=no,location=no,status=no');
        if (popup) {
          console.log('Opened legacy success callback popup');
          // Give popup a moment; also send a direct postMessage in case popup blockers prevent open
          setTimeout(function(){
            try { window.postMessage({ type: 'authorization:github:success', response: resp }, window.location.origin); } catch(e){}
          }, 300);
          return;
        }
      } catch (e) {
        try { console.warn('Popup open failed, falling back to same-window postMessage', e); } catch(_){}
      }
      // 2) Fallback: post to same-origin so the CMS internal listener can receive it
      window.postMessage({ type: 'authorization:github:success', response: resp }, window.location.origin);
    }

  <script>
    // Handle OAuth popup messages
    window.authSuccess = false;
    // De-dup flags to avoid repeated exchanges/messages
    window._exchangeInProgress = false;
    window._oauthProcessed = false;
    window._processedStates = new Set();
    window._fallbackTimers = new Map();
    
    // Early check: if a token already exists in storage, just log it; let Decap complete login itself
    try {
      const earlyUserRaw = localStorage.getItem('netlify-cms-user') || localStorage.getItem('decap-cms-user') || sessionStorage.getItem('netlify-cms-user');
      const earlyUser = earlyUserRaw ? JSON.parse(earlyUserRaw) : null;
      const earlyToken = earlyUser && (earlyUser.token || earlyUser.access_token);
      if (earlyToken) {
        try { console.log('Token present in storage at load; letting Decap complete login'); } catch(_e){}
      }
    } catch (e) { /* ignore */ }
    
    // Listen for messages from the OAuth popup
    window.addEventListener('message', function(event) {
      // Debug incoming messages
      try { console.log('OAuth postMessage received:', { origin: event.origin, data: event.data }); } catch (e) {}
      // Only process messages from our own origin
      if (event.origin !== window.location.origin) return;

      const message = event.data || {};

      // Do not ignore messages solely due to local flags; rely on state de-duplication to avoid repeats

      // If this message has a state we've already handled, ignore
      if (message.state && window._processedStates.has(message.state)) {
        try { console.log('State already processed; ignoring message'); } catch (e) {}
        return;
      }

      // Legacy success path (server already exchanged code for access_token)
      if (message.type === 'authorization:github:success' && message.response) {
        return handleAuthSuccess(message.response);
      }

      // Legacy error path
      if (message.type === 'authorization:github:error') {
        console.error('GitHub OAuth error:', message.error, message.error_description);
        alert(`Authentication failed: ${message.error_description || 'Unknown error'}`);
        return;
      }

      // Decap CMS style message: { source: 'decap-cms', code, state }
      // Fallback: complete the token exchange via our OAuth function
      if (message.source === 'decap-cms' && message.code && message.state) {
        if (window._exchangeInProgress) { try { console.log('Exchange in progress; ignoring duplicate'); } catch(e){} return; }
        window._processedStates.add(message.state);
        // Delay fallback exchange to allow legacy success to arrive first (server-side exchange)
        try { console.log('Decap-style message detected; waiting briefly for legacy success before fallback exchange'); } catch(e){}
        if (window._fallbackTimers.has(message.state)) return; // already scheduled
        const t = setTimeout(function() {
          if (window._oauthProcessed || window.authSuccess) {
            try { console.log('Legacy success detected during wait; skipping fallback exchange'); } catch(e){}
            window._fallbackTimers.delete(message.state);
            return;
          }
          window._exchangeInProgress = true;
          try { console.log('Proceeding with fallback token exchange via /oauth/access_token'); } catch(e){}
          fetch('/oauth/access_token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // include HttpOnly PKCE cookie
            body: JSON.stringify({ code: message.code, state: message.state })
          })
          .then(r => r.ok ? r.json() : r.text().then(t => { throw new Error(`HTTP ${r.status}: ${t}`); }))
          .then(json => {
            if (json && json.access_token) {
              handleAuthSuccess(json);
            } else {
              console.error('Token response missing access_token:', json);
              alert('Authentication failed: missing access token in response');
            }
          })
          .catch(err => {
            console.error('Token exchange failed:', err);
            alert('Authentication failed during token exchange');
          })
          .finally(() => { window._exchangeInProgress = false; window._fallbackTimers.delete(message.state); });
        }, 800); // 800ms grace period to avoid racing server-side success
        window._fallbackTimers.set(message.state, t);
      }
    });
    
    function handleAuthSuccess(response) {
      if (window.authSuccess) return; // Prevent multiple initializations
      window.authSuccess = true;
      
      console.log('GitHub OAuth successful:', response);
      
      if (response && response.access_token) {
        // Store the token in both localStorage and sessionStorage
        window._oauthProcessed = true;
        // Shape used by Decap's lib-auth for GitHub backend
        const cmsUser = {
          token: response.access_token,
          login: 'github',
          provider: 'github',
          backendName: 'github',
          user: { login: 'github', name: 'GitHub User' },
          token_type: response.token_type || 'bearer'
        };
        // Persist (mirror to both legacy and Decap 3.x keys)
        localStorage.setItem('netlify-cms-user', JSON.stringify(cmsUser));
        localStorage.setItem('decap-cms-user', JSON.stringify(cmsUser));
        sessionStorage.setItem('netlify-cms-user', JSON.stringify(cmsUser));
        // Signal success for any listeners
        document.dispatchEvent(new CustomEvent('cms:auth:success', { 
          detail: { token: response.access_token, provider: 'github', user: cmsUser } 
        }));
        // Close the popup if this is in a popup
        if (window.opener) {
          // Notify opener (Decap will read from storage on refresh cycle)
          window.close();
        } else {
          // If not in a popup, perform a one-time reload so Decap restores session from storage
          console.log('Token stored; reloading once to let Decap restore session');
          try { sessionStorage.setItem('_cms_reload_after_auth', '1'); } catch(e){}
          try {
            const h = (window.location.hash || '').replace(/^#!/, '#');
            // Route to a valid collection on reload to avoid login overlay
            const target = (!h || h === '#/' || h === '#') ? '#/collections/content/entries/claims' : h;
            window.location.replace(window.location.pathname + target);
          } catch(e) { window.location.reload(); }
        }
      } else {
        console.error('No access token in response:', response);
      }
    }
    
    // Handle page load with token in URL (for direct access with token)
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    
    if (accessToken) {
      // Remove token from URL
      const cleanUrl = window.location.origin + window.location.pathname;
      window.history.replaceState({}, document.title, cleanUrl);
      
      // Handle the token
      handleAuthSuccess({
        access_token: accessToken,
        token_type: urlParams.get('token_type') || 'bearer',
        scope: urlParams.get('scope') || 'repo,user'
      });
    } else if (urlParams.get('auth') === 'success') {
      // Mark auth as completed immediately to ignore any late popup messages
      window._oauthProcessed = true;
      window.authSuccess = true;
      // Clean URL; we'll complete login from stored token during DOMContentLoaded
      window.history.replaceState({}, document.title, window.location.pathname);
    }
    
    // Listen for the custom success event
    document.addEventListener('cms:oauth:success', function(e) {
      console.log('Received cms:oauth:success event', e.detail);
    });
    
    // Check for existing auth token on load and initialize after DOM + CMS are ready
    document.addEventListener('DOMContentLoaded', function() {
      // Detect and handle one-time reload after auth
      let afterAuthReload = false;
      try {
        if (sessionStorage.getItem('_cms_reload_after_auth') === '1') {
          afterAuthReload = true;
          sessionStorage.removeItem('_cms_reload_after_auth');
          window._skipOAuthPopup = true; // don’t reopen popup immediately after reload
          console.log('Post-auth reload detected; skipping popup open');
        }
      } catch(e) {}

      // Ensure decap-cms-user exists if netlify-cms-user is present (Decap 3.x reads either)
      try {
        const u1 = localStorage.getItem('netlify-cms-user');
        const u2 = localStorage.getItem('decap-cms-user');
        if (u1 && !u2) {
          localStorage.setItem('decap-cms-user', u1);
          console.log('Mirrored netlify-cms-user -> decap-cms-user at load');
        }
      } catch(e){}
      // Check for stored auth data regardless of URL
      const userDataRaw = localStorage.getItem('netlify-cms-user') || sessionStorage.getItem('netlify-cms-user');
      let storedUser = null;
      try { storedUser = userDataRaw ? JSON.parse(userDataRaw) : null; } catch (e) { console.error('Error parsing user data:', e); }
      const storedToken = storedUser && (storedUser.token || storedUser.access_token);

      if (storedToken && shouldInitCMS) {
        console.log('Found stored token; initializing CMS and attempting to trigger Decap login');
        // Do NOT pre-mark OAuth as completed; let Decap process messages/popup to update its auth state
        if (window._fallbackTimers && window._fallbackTimers.size) {
          try { window._fallbackTimers.forEach((t) => clearTimeout(t)); } catch(e) {}
          window._fallbackTimers = new Map();
        }
        // Normalize stored user to minimal shape Decap expects
        try {
          const minimalUser = { token: storedToken, provider: 'github', login: 'github', backendName: 'github', user: { login: 'github' } };
          localStorage.setItem('netlify-cms-user', JSON.stringify(minimalUser));
          localStorage.setItem('decap-cms-user', JSON.stringify(minimalUser));
          sessionStorage.setItem('netlify-cms-user', JSON.stringify(minimalUser));
          storedUser = minimalUser;
        } catch(e) { console.warn('Failed to normalize stored user', e); }
        whenCMSReady(function() {
          initializeCMS();
          try { console.log('Initialized CMS; relying on stored token in storage (no manual completeLogin)'); } catch(e){}
          // Nudge Decap's internal auth listener by reposting legacy success from main window (fallback only)
          try {
            setTimeout(function(){
              if (window.authSuccess) return;
              const resp = { access_token: storedToken, token_type: storedUser && (storedUser.token_type || 'bearer'), scope: 'repo,user' };
              window.postMessage({ type: 'authorization:github:success', response: resp }, window.location.origin);
              // Also send string legacy format Decap expects
              window.postMessage('authorization:github:success:' + JSON.stringify({ token: storedToken }), window.location.origin);
              console.log('Reposted legacy success (object + string) to Decap after init');
            }, 200);
          } catch(e){}
          // Also introspect CMS APIs and try to complete login directly
          setTimeout(function(){
            try {
              console.log('CMS API keys after init (stored-token path):', Object.keys(window.CMS || {}));
              if (window.CMS && window.CMS.auth && typeof window.CMS.auth.completeLogin === 'function') {
                console.log('Calling CMS.auth.completeLogin with stored token');
                window.CMS.auth.completeLogin({ token: storedToken, provider: 'github', user: storedUser });
              } else {
                console.warn('CMS.auth.completeLogin not available after init (stored-token path)');
              }
              // Force route to collections if no route is selected
              try {
                const h = (window.location.hash || '').replace(/^#!/, '#');
                if (!h || h === '#/' || h === '#') {
                  console.log('Routing to content single entry: claims');
                  window.location.hash = '#/collections/content/entries/claims';
                }
              } catch(_e) {}
            } catch(e) { console.warn('CMS introspection/completeLogin failed (stored-token path)', e); }
          }, 300);
          // And finally, open the REAL OAuth popup to /oauth/auth to let Decap complete login internally
          setTimeout(function(){
            try {
              if (window.authSuccess || window._skipOAuthPopup) { if (window._skipOAuthPopup) console.log('Skipping /oauth/auth popup after post-auth reload'); return; }
              const popup = window.open('/oauth/auth', 'cms_auth', 'width=948,height=1200,menubar=no,toolbar=no,location=no,status=no');
              if (!popup) console.warn('OAuth popup was blocked; click the Login button to proceed.');
              else console.log('Opened /oauth/auth popup to trigger Decap login flow');
            } catch(e) { console.warn('Failed to open /oauth/auth popup', e); }
          }, 350);
          // One-time reload if CMS global still missing after init
          setTimeout(function(){
            try {
              if (!window.CMS && !sessionStorage.getItem('_cms_one_reload_after_init')) {
                sessionStorage.setItem('_cms_one_reload_after_init','1');
                console.warn('CMS global missing after init; performing one-time reload to finalize auth');
                window.location.reload();
              }
            } catch(e){}
          }, 800);
        });
        return;
      }

      // Initialize CMS if needed (no stored token)
      if (shouldInitCMS) {
        whenCMSReady(initializeCMS);
        // Proactively open OAuth popup when no stored token to avoid being stuck on login overlay
        setTimeout(function(){
          try {
            if (!window.authSuccess && !window._skipOAuthPopup) {
              const popup = window.open('/oauth/auth', 'cms_auth', 'width=948,height=1200,menubar=no,toolbar=no,location=no,status=no');
              if (!popup) console.warn('OAuth popup was blocked; click the Login button to proceed.');
              else console.log('Opened /oauth/auth popup (no-token path)');
            }
          } catch(e) { console.warn('Failed to open /oauth/auth popup (no-token path)', e); }
        }, 400);
      }
    });
    
    // Check for OAuth callback in URL (in case the popup was blocked)
    const params = new URLSearchParams(window.location.search);
