<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | RapidAI</title>
  <!-- Load Netlify CMS first -->
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <!-- Add any custom CSS here -->
  <style>
    /* Basic styles to ensure CMS is visible */
    html, body { margin: 0; padding: 0; height: 100%; }
    #nc-root { min-height: 100vh; }
  </style>
</head>
<body>
  <!-- This div is required for CMS to mount to -->
  <div id="nc-root"></div>

  <script>
    // Wait for the CMS script to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Define the config
      const config = {
        backend: {
          name: 'github',
          repo: 'joru10/website_CMS',
          branch: 'main',
          auth_endpoint: 'api/auth'
        },
        media_folder: 'static/uploads',
        public_folder: '/uploads',
        collections: [
          {
            name: 'test',
            label: 'Test Collection',
            folder: 'content/test',
            create: true,
            fields: [
              { name: 'title', label: 'Title', widget: 'string' },
              { name: 'body', label: 'Body', widget: 'markdown' }
            ]
          }
        ]
      };

      // Initialize the CMS with our configuration
      if (typeof CMS !== 'undefined') {
        CMS.init({
          config: config
        });
        console.log('CMS initialized successfully');
      } else {
        console.error('CMS object not found. Make sure Netlify CMS script is loaded.');
      }
    });
  </script>
</body>
</html>
