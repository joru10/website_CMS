<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Include the script that enables Netlify Identity on this page. -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Include the script that loads the Decap CMS configuration. -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    /* Hide any potential flash of the CMS loading animation */
    #nc-root {
      display: none;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  
  <script>
    // Enable manual initialization
    window.CMS_MANUAL_INIT = true;
  </script>
  
  <script>
    // Debug: log OAuth popup messages reaching the admin window
    window.addEventListener('message', function(e) {
      try {
        console.log('oauth message', e && e.data);
      } catch (_) {}
    });
  </script>
  
  <script>
    // Load Decap CMS from CDN with fallback
    (function() {
      const sources = [
        'https://unpkg.com/decap-cms@^3/dist/decap-cms.js',
        'https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js',
        'https://unpkg.com/decap-cms@^2/dist/decap-cms.js',
        'https://cdn.jsdelivr.net/npm/decap-cms@2/dist/decap-cms.js'
      ];

      function loadNext(i) {
        if (i >= sources.length) {
          console.error('All Decap CMS CDN sources failed to load.');
          return;
        }
        
        const src = sources[i];
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.crossOrigin = 'anonymous';
        
        script.onload = function() {
          if (window.CMS) {
            try {
              const config = {
                backend: {
                  name: 'github',
                  repo: 'joru10/website_CMS',
                  branch: 'main',
                  base_url: 'https://joru10-cms-oauth.onrender.com',
                  auth_endpoint: 'auth',
                  token_endpoint: 'access_token',
                  auth_type: 'pkce',
                  app_id: 'Ov23lilcBd8JkV3HWZbE',
                  site_domain: 'https://comfy-panda-0d488a.netlify.app'
                },
                media_folder: 'static/uploads',
                public_folder: '/uploads',
                collections: [
                  {
                    name: 'test',
                    label: 'Test',
                    folder: 'content/test',
                    create: true,
                    fields: [
                      { label: 'Title', name: 'title', widget: 'string' },
                      { label: 'Body', name: 'body', widget: 'markdown' }
                    ]
                  }
                ]
              };
              
              // Initialize CMS with the config
              window.CMS_CONFIG = config;
              CMS.init({ config, load_config_file: false });
              
              // Show the CMS UI now that it's initialized
              document.getElementById('nc-root').style.display = 'block';
              
              // Debug: Log the config
              try {
                const cfg = CMS.getConfig ? CMS.getConfig() : null;
                const js = cfg && typeof cfg.toJS === 'function' ? cfg.toJS() : cfg;
                console.log('CMS initialized with config:', js || cfg);
              } catch (e) {
                console.warn('Could not log CMS config:', e);
              }
              
            } catch (e) {
              console.error('CMS initialization failed:', e);
              loadNext(i + 1);
            }
          } else {
            console.error('CMS global not found after loading', src);
            loadNext(i + 1);
          }
        };
        
        script.onerror = function() {
          console.warn('Failed to load', src, '- trying next CDN');
          loadNext(i + 1);
        };
        
        document.head.appendChild(script);
      }
      
      // Start loading the first source
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          loadNext(0);
        });
      } else {
        loadNext(0);
      }
    })();
  </script>
</body>
</html>
