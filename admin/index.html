<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Content Manager</title>
  <!-- Include the script that enables Netlify Identity on this page. -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Set manual init BEFORE loading Decap CMS to prevent auto init -->
  <script>window.CMS_MANUAL_INIT = true;</script>
  <!-- Include the script that loads the Decap CMS configuration. -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    /* Keep root visible so CMS can render */
    #nc-root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="nc-root" style="min-height: 100vh;"></div>
  
  <script>
    // Manual initialization is enabled before loading the CMS script
    
    // Debug OAuth state
    console.log('CMS_MANUAL_INIT set to true');
    
    // Listen for auth events
    document.addEventListener('cms:auth', function(e) {
      console.log('CMS Auth Event:', e.detail);
    });
    
    // Check if we're in an iframe (preview) or popup (auth)
    const inFrame = window.self !== window.top;
    const isAuthPopup = window.opener && window.opener !== window && window.opener.CMS;
    const shouldInitCMS = !inFrame && !isAuthPopup;
    
    function whenCMSReady(cb) {
      if (window.CMS && typeof window.CMS.init === 'function') return cb();
      setTimeout(() => whenCMSReady(cb), 50);
    }

    function initializeCMS() {
      if (window.__cmsInitDone) return;
      window.__cmsInitDone = true;
      const cmsConfig = {
        backend: {
          name: 'github',
          repo: 'joru10/website_CMS',
          branch: 'main',
          base_url: '/oauth',
          auth_endpoint: 'auth',
          auth_type: 'pkce',
          token_endpoint: 'access_token',
          cms_label_prefix: 'CMS',
          commit_messages: {
            create: 'Create {{collection}} “{{slug}}”',
            update: 'Update {{collection}} “{{slug}}”',
            delete: 'Delete {{collection}} “{{slug}}”',
            uploadMedia: 'Upload “{{path}}”',
            deleteMedia: 'Delete “{{path}}”',
            openAuthoring: '{{message}}'
          }
        },
        media_folder: 'static/uploads',
        public_folder: '/uploads',
        collections: [
          {
            name: 'content',
            label: 'Site Content (claims, stats)',
            delete: false,
            files: [
              {
                file: 'content.json',
                label: 'Claims & Stats',
                name: 'claims',
                format: 'json',
                fields: [
                  { label: 'Data', name: 'data', widget: 'list', summary: '{{fields.key}}: {{fields.value}}', fields: [
                    { label: 'Key', name: 'key', widget: 'string' },
                    { label: 'Value', name: 'value', widget: 'string' }
                  ]}
                ]
              }
            ]
          },
          {
            name: 'translations',
            label: 'Translations',
            label_singular: 'Translation file',
            delete: false,
            files: [
              { file: 'translations/en.json', name: 'en', label: 'English', format: 'json', fields: [
                { label: 'Strings', name: 'strings', widget: 'list', summary: '{{fields.key}}', fields: [
                  { label: 'Key', name: 'key', widget: 'string' },
                  { label: 'Value', name: 'value', widget: 'string' }
                ]}
              ]},
              { file: 'translations/es.json', name: 'es', label: 'Español (EU)', format: 'json', fields: [
                { label: 'Strings', name: 'strings', widget: 'list', summary: '{{fields.key}}', fields: [
                  { label: 'Key', name: 'key', widget: 'string' },
                  { label: 'Value', name: 'value', widget: 'string' }
                ]}
              ]},
              { file: 'translations/fr.json', name: 'fr', label: 'Français (EU)', format: 'json', fields: [
                { label: 'Strings', name: 'strings', widget: 'list', summary: '{{fields.key}}', fields: [
                  { label: 'Key', name: 'key', widget: 'string' },
                  { label: 'Value', name: 'value', widget: 'string' }
                ]}
              ]}
            ]
          },
          {
            name: 'blog',
            label: 'Blog Posts',
            folder: 'blog',
            create: true,
            slug: '{{slug}}',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Summary', name: 'summary', widget: 'text' },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          },
          {
            name: 'education',
            label: 'Education Articles',
            folder: 'education',
            create: true,
            slug: '{{slug}}',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Summary', name: 'summary', widget: 'text' },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          },
          {
            name: 'news',
            label: 'News',
            folder: 'news',
            create: true,
            slug: '{{slug}}',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Summary', name: 'summary', widget: 'text' },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          },
          {
            name: 'cases',
            label: 'Case Studies',
            folder: 'cases',
            create: true,
            slug: '{{slug}}',
            format: 'json',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Industry', name: 'industry', widget: 'string' },
              { label: 'Challenge', name: 'challenge', widget: 'markdown' },
              { label: 'Solution', name: 'solution', widget: 'markdown' },
              { label: 'Outcome', name: 'outcome', widget: 'markdown' }
            ]
          }
        ]
      };
      // Force inline config only; ignore admin/config.yml to avoid schema conflicts
      CMS.init({ config: cmsConfig, load_config_file: false });
      console.log('CMS initialized with inline config (load_config_file:false):', cmsConfig);
      // Debug: log the effective config Decap is using
      try {
        setTimeout(function(){
          if (window.CMS && CMS.getConfig) {
            var cfg = CMS.getConfig();
            console.log('Effective CMS config:', (cfg && cfg.toJS) ? cfg.toJS() : cfg);
          }
        }, 50);
      } catch (e) { console.warn('Could not log effective CMS config', e); }
    }
  </script>
  
  <script>
    // Handle OAuth popup messages
    window.authSuccess = false;
    
    // Listen for messages from the OAuth popup
    window.addEventListener('message', function(event) {
      // Debug incoming messages
      try { console.log('OAuth postMessage received:', { origin: event.origin, data: event.data }); } catch (e) {}
      // Only process messages from our own origin
      if (event.origin !== window.location.origin) return;

      const message = event.data || {};

      // Legacy success path (server already exchanged code for access_token)
      if (message.type === 'authorization:github:success' && message.response) {
        return handleAuthSuccess(message.response);
      }

      // Legacy error path
      if (message.type === 'authorization:github:error') {
        console.error('GitHub OAuth error:', message.error, message.error_description);
        alert(`Authentication failed: ${message.error_description || 'Unknown error'}`);
        return;
      }

      // Decap CMS style message: { source: 'decap-cms', code, state }
      // Fallback: complete the token exchange via our OAuth function
      if (message.source === 'decap-cms' && message.code && message.state) {
        console.log('Decap-style message detected; completing token exchange via /oauth/access_token');
        fetch('/oauth/access_token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // include HttpOnly PKCE cookie
          body: JSON.stringify({ code: message.code, state: message.state })
        })
        .then(r => r.ok ? r.json() : r.text().then(t => { throw new Error(`HTTP ${r.status}: ${t}`); }))
        .then(json => {
          if (json && json.access_token) {
            handleAuthSuccess(json);
          } else {
            console.error('Token response missing access_token:', json);
            alert('Authentication failed: missing access token in response');
          }
        })
        .catch(err => {
          console.error('Token exchange failed:', err);
          alert('Authentication failed during token exchange');
        });
      }
    });
    
    function handleAuthSuccess(response) {
      if (window.authSuccess) return; // Prevent multiple initializations
      window.authSuccess = true;
      
      console.log('GitHub OAuth successful:', response);
      
      if (response && response.access_token) {
        // Store the token in both localStorage and sessionStorage
        const userData = {
          access_token: response.access_token,
          token_type: response.token_type || 'bearer',
          scope: response.scope || 'repo,user',
          created_at: Date.now()
        };
        
        // Store in localStorage for persistence
        // Store in a more accessible location for the CMS
        window.netlifyIdentity = window.netlifyIdentity || {};
        window.netlifyIdentity.currentUser = () => ({
          jwt: () => response.access_token,
          user_metadata: { 
            name: 'GitHub User',
            email: 'user@example.com', // Placeholder email
            full_name: 'GitHub User'
          }
        });
        
        // Store the token in a format that Decap CMS expects
        const cmsUser = {
          app_metadata: {
            provider: 'github',
            roles: ['admin']
          },
          user_metadata: {
            name: 'GitHub User',
            email: 'user@example.com', // Placeholder email
            full_name: 'GitHub User'
          },
          token: response.access_token,
          token_type: response.token_type || 'bearer',
          expires_at: Date.now() + (24 * 60 * 60 * 1000) // 24 hours from now
        };
        
        // Store the user data in localStorage for persistence
        localStorage.setItem('netlify-cms-user', JSON.stringify(cmsUser));
        
        // Also store in sessionStorage for immediate access
        sessionStorage.setItem('netlify-cms-user', JSON.stringify(cmsUser));
        
        // Trigger a custom event that the CMS can listen to
        document.dispatchEvent(new CustomEvent('cms:auth:success', { 
          detail: { 
            token: response.access_token,
            provider: 'github',
            user: cmsUser
          } 
        }));
        
        // Close the popup if this is in a popup
        if (window.opener) {
          // Notify the opener about the successful authentication
          if (window.opener.CMS) {
            window.opener.CMS.auth.completeLogin({
              token: response.access_token,
              provider: 'github',
              user: cmsUser
            });
          }
          window.close();
        } else {
          // If not in a popup, redirect to the admin page to refresh the CMS
          window.location.href = window.location.pathname + '?auth=success&t=' + Date.now();
        }
      } else {
        console.error('No access token in response:', response);
      }
    }
    
    // Handle page load with token in URL (for direct access with token)
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    
    if (accessToken) {
      // Remove token from URL
      const cleanUrl = window.location.origin + window.location.pathname;
      window.history.replaceState({}, document.title, cleanUrl);
      
      // Handle the token
      handleAuthSuccess({
        access_token: accessToken,
        token_type: urlParams.get('token_type') || 'bearer',
        scope: urlParams.get('scope') || 'repo,user'
      });
    } else if (urlParams.get('auth') === 'success') {
      // If we were redirected back after successful auth, reload the CMS
      window.history.replaceState({}, document.title, window.location.pathname);
      window.location.reload();
    }
    
    // Listen for the custom success event
    document.addEventListener('cms:oauth:success', function(e) {
      console.log('Received cms:oauth:success event', e.detail);
    });
    
    // Check for existing auth token on load and initialize after DOM + CMS are ready
    document.addEventListener('DOMContentLoaded', function() {
      // First check URL for token
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('auth') === 'success') {
        // Clean up the URL
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // Check for stored auth data
        const userData = localStorage.getItem('netlify-cms-user') || 
                        sessionStorage.getItem('netlify-cms-user');
        
        if (userData) {
          try {
            const user = JSON.parse(userData);
            if (user.token || user.access_token) {
              console.log('Found existing auth token after redirect');
              whenCMSReady(initializeCMS);
              return;
            }
          } catch (e) {
            console.error('Error parsing user data:', e);
          }
        }
      }
      
      // Initialize CMS if needed
      if (shouldInitCMS) {
        whenCMSReady(initializeCMS);
      }
    });
    
    // Check for OAuth callback in URL (in case the popup was blocked)
    const params = new URLSearchParams(window.location.search);
    if (params.get('code') && params.get('state')) {
      console.log('Detected OAuth callback in URL');
      // This will be handled by the CMS automatically
    }
  </script>
 
</body>
</html>
