<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | RapidAI</title>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    // Minimal config to test CMS loading
    CMS.registerPreviewStyle('/admin/cms.css');
    
    const config = {
      backend: {
        name: 'github',
        repo: 'joru10/website_CMS',
        branch: 'main'
      },
      media_folder: 'static/uploads',
      public_folder: '/uploads',
      collections: [
        {
          name: 'test',
          label: 'Test Collection',
          folder: 'content/test',
          create: true,
          fields: [
            { name: 'title', label: 'Title', widget: 'string' },
            { name: 'body', label: 'Body', widget: 'markdown' }
          ]
        }
      ]
    };
    
    // Initialize CMS with the config
    CMS.init({ config });
  </script>
</head>
<body>
  <!-- Script is loaded in head for immediate execution -->
  <script>
    // Add any additional initialization code here
    console.log('CMS initialized with config:', config);
  </script>
</body>
</html>
