<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Include the script that enables Netlify Identity on this page. -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Include the script that loads the Decap CMS configuration. -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    /* Hide any potential flash of the CMS loading animation */
    #nc-root {
      display: none;
    }
  </style>
</head>
<body>
  <div id="nc-root" style="min-height: 100vh; display: none;"></div>
  
  <script>
    // Enable manual initialization
    window.CMS_MANUAL_INIT = true;
    
    // Debug OAuth state
    console.log('CMS_MANUAL_INIT set to true');
    
    // Listen for auth events
    document.addEventListener('cms:auth', function(e) {
      console.log('CMS Auth Event:', e.detail);
    });
  </script>
  
  <script>
    // Handle OAuth popup messages
    window.authSuccess = false;
    
    function handleAuthSuccess(response) {
      if (window.authSuccess) return; // Prevent multiple initializations
      window.authSuccess = true;
      
      console.log('GitHub OAuth successful:', response);
      
      if (response && response.access_token) {
        // Store the token in both localStorage and sessionStorage
        const userData = {
          access_token: response.access_token,
          token_type: response.token_type,
          scope: response.scope,
          created_at: Date.now()
        };
        
        // Store in localStorage for persistence
        localStorage.setItem('netlify-cms-user', JSON.stringify(userData));
        
        // Also store in sessionStorage for immediate access
        sessionStorage.setItem('netlify-cms-user', JSON.stringify(userData));
        
        // Store in a more accessible location for the CMS
        localStorage.setItem('netlify-cms-auth', JSON.stringify({
          token: response.access_token,
          provider: 'github',
          user: { name: 'GitHub User' }
        }));
        
        console.log('Stored auth data, reloading page...');
        
        // Force reload the page to ensure clean initialization
        window.location.href = window.location.pathname + '?auth=success&t=' + Date.now();
      } else {
        console.error('No access token in response:', response);
      }
    }
    
    // Listen for messages from the popup
    window.addEventListener('message', function(e) {
      try {
        console.log('Received message from popup:', e.data);
        
        // Handle GitHub OAuth success
        if (e.data && e.data.type === 'authorization:github:success') {
          console.log('Processing GitHub OAuth success message');
          handleAuthSuccess(e.data.response);
          return;
        }
        
        // Handle GitHub OAuth errors
        if (e.data && e.data.type === 'authorization:github:error') {
          console.error('GitHub OAuth error:', e.data.error);
          alert('Authentication failed: ' + (e.data.error_description || 'Unknown error'));
          return;
        }
      } catch (err) {
        console.error('Error processing message:', err);
      }
    });
    
    // Listen for the custom success event
    document.addEventListener('cms:oauth:success', function(e) {
      console.log('Received cms:oauth:success event', e.detail);
    });
    
    // Check for existing auth token on load
    document.addEventListener('DOMContentLoaded', function() {
      // First check URL for token
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('auth') === 'success') {
        // Clean up the URL
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // Check for stored auth data
        const userData = localStorage.getItem('netlify-cms-user') || 
                        sessionStorage.getItem('netlify-cms-user');
        
        if (userData) {
          try {
            const user = JSON.parse(userData);
            if (user.access_token) {
              console.log('Found existing auth token after redirect');
              initializeCMS();
              return;
            }
          } catch (e) {
            console.error('Error parsing user data:', e);
          }
        }
      }
      
      // Initialize CMS if not already done
      if (!window.CMS || !window.CMS.initialized) {
        initializeCMS();
      }
    });
    
    // Check for OAuth callback in URL (in case the popup was blocked)
    const params = new URLSearchParams(window.location.search);
    if (params.get('code') && params.get('state')) {
      console.log('Detected OAuth callback in URL');
      // This will be handled by the CMS automatically
    }
  </script>
  
  <script>
    // Load Decap CMS from CDN with fallback
    (function() {
      const sources = [
        'https://unpkg.com/decap-cms@^3/dist/decap-cms.js',
        'https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js',
        'https://unpkg.com/decap-cms@^2/dist/decap-cms.js',
        'https://cdn.jsdelivr.net/npm/decap-cms@2/dist/decap-cms.js'
      ];

      function loadNext(i) {
        if (i >= sources.length) {
          console.error('All Decap CMS CDN sources failed to load.');
          return;
        }
        
        const src = sources[i];
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.crossOrigin = 'anonymous';
        
        script.onload = function() {
          if (window.CMS) {
            try {
              const config = {
                backend: {
                  name: 'github',
                  repo: 'joru10/website_CMS',
                  branch: 'main',
                  base_url: window.location.origin,
                  auth_endpoint: '.netlify/functions/oauth/auth',
                  token_endpoint: '.netlify/functions/oauth/access_token',
                  auth_type: 'pkce',
                  app_id: 'Ov23lilcBd8JkV3HWZbE',
                  site_domain: window.location.origin,
                  auth_scope: 'repo,user',
                  debug: true
                },
                // Enable debug mode
                debug: true,
                media_folder: 'static/uploads',
                public_folder: '/uploads',
                collections: [
                  {
                    name: 'test',
                    label: 'Test',
                    folder: 'content/test',
                    create: true,
                    fields: [
                      { label: 'Title', name: 'title', widget: 'string' },
                      { label: 'Body', name: 'body', widget: 'markdown' }
                    ]
                  }
                ]
              };
              
              // Store config for later use
              window.CMS_CONFIG = config;
              
              // Check for token in URL
              const urlParams = new URLSearchParams(window.location.hash.substring(1));
              const token = urlParams.get('token');
              
              if (token) {
                try {
                  // Parse the token and store it
                  const tokenData = JSON.parse(decodeURIComponent(token));
                  if (tokenData.access_token) {
                    localStorage.setItem('netlify-cms-user', JSON.stringify(tokenData));
                    // Clean up the URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                  }
                } catch (e) {
                  console.error('Error parsing token:', e);
                }
              }
              
              // Initialize CMS
              CMS.init({ config, load_config_file: false });
              
              // Show the CMS UI
              const rootEl = document.getElementById('nc-root');
              if (rootEl) rootEl.style.display = 'block';
              
              // Debug: Log the config
              try {
                const cfg = CMS.getConfig ? CMS.getConfig() : null;
                const js = cfg && typeof cfg.toJS === 'function' ? cfg.toJS() : cfg;
                console.log('CMS initialized with config:', js || cfg);
              } catch (e) {
                console.warn('Could not log CMS config:', e);
              }
              
            } catch (e) {
              console.error('CMS initialization failed:', e);
              loadNext(i + 1);
            }
          } else {
            console.error('CMS global not found after loading', src);
            loadNext(i + 1);
          }
        };
        
        script.onerror = function() {
          console.warn('Failed to load', src, '- trying next CDN');
          loadNext(i + 1);
        };
        
        document.head.appendChild(script);
      }
      
      // Start loading the first source
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          loadNext(0);
        });
      } else {
        loadNext(0);
      }
    })();
  </script>
</body>
</html>
