<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OAuth Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>OAuth Test</h1>
  <button id="startOAuth">Start OAuth Flow</button>
  <div id="result">Click the button to start OAuth flow</div>

  <script>
    document.getElementById('startOAuth').addEventListener('click', () => {
      const result = document.getElementById('result');
      result.innerHTML = 'Redirecting to GitHub...';
      
      // Start OAuth flow
      window.location.href = 'https://joru10-cms-oauth.onrender.com/auth';
    });

    // Check for token in URL hash
    window.addEventListener('load', () => {
      const hash = window.location.hash.substring(1);
      const result = document.getElementById('result');
      
      if (hash) {
        result.innerHTML = `OAuth Response: <pre>${decodeURIComponent(hash)}</pre>`;
      }
    });
  </script>
</body>
</html>
