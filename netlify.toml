[build]
  publish = "."
  command = ""
 
[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
 
[[redirects]]
  from = "/oauth/*"
  to = "/.netlify/functions/oauth/:splat"
  status = 200
 
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

[[headers]]
  for = "/admin/decap-cms.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
