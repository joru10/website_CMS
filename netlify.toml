[build]
  publish = "."
  command = "npm run build"
  functions = "netlify/functions"

  # Ensure Netlify Post Processing runs so HTML Forms detection can register forms
  # If your project UI has post processing disabled, this config re-enables it at build time
  [build.processing]
    skip_processing = false

  # Optional: keep Pretty URLs enabled via config (mirrors UI setting)
  [build.processing.html]
    pretty_urls = true

# OAuth: specific routes first (before SPA catch-all)
[[redirects]]
  from = "/oauth/*"
  to = "/.netlify/functions/oauth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth"
  to = "/.netlify/functions/oauth/auth"
  status = 200
  force = true

[[redirects]]
  from = "/callback"
  to = "/.netlify/functions/oauth/callback"
  status = 200

# Optional: direct function paths and dev convenience
[[redirects]]
  from = "/api/oauth/*"
  to = "/.netlify/functions/oauth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/.netlify/functions/oauth/*"
  to = "/.netlify/functions/oauth/:splat"
  status = 200
  force = true

# Admin panel
[[redirects]]
  from = "/admin/callback.html"
  to = "/admin/callback.html"
  status = 200

[[redirects]]
  from = "/admin/minimal-cms.html"
  to = "/admin/minimal-cms.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Explicitly block the legacy CMS config file
[[redirects]]
  from = "/admin/config.yml"
  to = "/404"
  status = 404
  force = true

# Block access to environment files
[[redirects]]
  from = "/.env"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/oauth-provider/.env"
  to = "/404"
  status = 404
  force = true

# SPA catch-all LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# CORS headers for OAuth endpoints
[[headers]]
  for = "/.netlify/functions/oauth/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Credentials = "true"
    
# CORS headers for admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; img-src 'self' https: data:;"
